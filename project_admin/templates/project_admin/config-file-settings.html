{% extends 'oh_connection/application.html' %}

{% block content %}
{% load utilities %}

<form action="{% url 'project-admin:config-file-settings' %}" method="post">
  {% csrf_token %}
  <p>
    Client ID: <input name="file_description" size=60 type="text" value="{{config.file_description}}">
  </p>
  <p>
    Client secret: <input name="client_secret" type="text" size=60 value="{{tags}}">
  </p>
  <input type="submit" value="Save updates">
</form>

{% endblock %}
